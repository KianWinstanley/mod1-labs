<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <style>
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <label for="rows">Multiplication table, input rows and columns:</label><br>
    <input type="number" id="rows" name="rows"><br><br>
    <input type="number" id="columns" name="columns"><br><br>

    <button onclick="multiplicationTable(document.getElementById('rows').value, document.getElementById('columns').value)">Display Table</button>
    <pre id="table"></pre>

    <button onclick="multiplicationString(document.getElementById('rows').value, document.getElementById('columns').value)">Display String</button>
    <pre id="output"></pre>

    <script >
        switch (new Date().getDay()) {
            case 0:
                alert('Sunday');
                break;
            case 1:
                alert('Monday');
                break;
            case 2:
                alert('Tuesday');
                break;
            case 3:
                alert('Wednesday');
                break;
            case 4:
                alert('Thursday');
                break;
            case 5:
                alert('Friday');
                break;
            case 6:
                alert('Saturday');
            default:
                alert("Couldn't find day");
        }

        var total = 0;
        var i = 0;

        while (i <= 100) {
            total += i;
            i++;
        }
        alert('total is: ' + total);

        var total2 = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 1) {
                console.log(i);
                total2 += i;
            }
        }
        alert('total of odd numbers is: ' + total2);

        function multiplicationTable(maxRows, maxColumns) {
            var table = "<div>";
            table += "<table>";
            for (var row = 1; row <= maxRows; row++) {
                table += "<tr>";

                for (var column = 1; column <= maxColumns; column++) {
                    var res = row * column;
                    if (res < 10) {
                        table += `<td>0${column*row}</td>`;
                    }
                    else {
                        table += `<td>${column*row}</td>`;
                    }
                }

                table += "</tr>";
            }

            table += "</table>";
            table += "</div>";
            document.getElementById("table").innerHTML = table;
        }

        function multiplicationString(maxRows, maxColumns) {
            var string = "";
            for (var row = 1; row <= maxRows; row++) {
                for (var columns = 1; columns <= maxColumns; columns++) {
                    var res = row * columns;
                    if (res < 10) {
                        string += "0" + res + ", ";
                    }
                    else {
                        string += res + ", ";
                    }
                }
            }
            document.getElementById("output").textContent = string;
            return string;
        }
    </script>
</body>
</html>
